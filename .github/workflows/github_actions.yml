name: OCI
run-name: Commit message "${{ github.event.head_commit.message }}" by @${{ github.actor }}

on:
    push:
        branches: [ "master" ]
    workflow_dispatch:                                              # Allows you to run this workflow manually from the Actions tab

env:
    TF_OCI_USER: ${{ secrets.OCI_CLI_USER }}
    TF_OCI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
    TF_OCI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
    TF_OCI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
    TF_OCI_REGION: ${{ secrets.OCI_CLI_REGION }}
    TF_HTTP_ADDRESS: ${{ secrets.TF_HTTP_ADDRESS }}                                 # Pre Authentication string to Oracle bucket for state file
    terraform_path: ./terraform


jobs:
    Validation:
      runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
          working-directory: ${{ env.terraform_path }}
          
      steps:
        - name: Checkout 
          uses: actions/checkout@v3
        - name: Terraform Installation
          uses: hashicorp/setup-terraform@v2
        - name: Terraform Validate
          run: |
            terraform init -backend=false
            terraform validate
        - name: Tfsec scan
          uses: triat/terraform-security-scan@v3.0.3
        - name: Checkov scan
          run: |
            pip3 install checkov
            checkov -d . --framework terraform --download-external-modules true
    Plan:
      needs: Validation
      runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
          working-directory: ${{ env.terraform_path }}
      steps:
        - name: Checkout 
          uses: actions/checkout@v3
        - name: Terraform Installation
          uses: hashicorp/setup-terraform@v2
        - name: Creare ~/.oci/config file
          run: |
            mkdir ~/.oci
            cat > ~/.oci/config << EOF
            [DEFAULT]
            user=${{ env.TF_OCI_USER }}
            fingerprint=${{ env.TF_OCI_FINGERPRINT }}
            tenancy=${{ env.TF_OCI_TENANCY }}
            region=${{ env.TF_OCI_REGION }}
            key_file=${{ env.TF_OCI_KEY_CONTENT }}
            EOF
        - name: Terraform init
          run: |
            ls -la ~/.oci/config
            cat ~/.oci/config
