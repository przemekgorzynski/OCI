name: OCI
run-name: Commit message "${{ github.event.head_commit.message }}" by @${{ github.actor }}

on:
    push:
        branches: [ "master" ]
    workflow_dispatch:                                              # Allows you to run this workflow manually from the Actions tab

env:
  terraform_path: ./pihole
  test: false

jobs:
  Validation:
    runs-on: ubuntu-latest
    if: ${{ vars.test == 'true' }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.terraform_path }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Terraform Installation
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Validate
        run: |
          terraform init -backend=false
          terraform validate
      - name: Tfsec scan
        uses: triat/terraform-security-scan@v3.0.3
      - name: Checkov scan
        run: |
          pip3 install checkov
          checkov -d . --framework terraform --download-external-modules true
  Plan:
    #needs: Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.terraform_path }}
    env:
      TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}   
      TF_VAR_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}   
      TF_VAR_private_key_path: "~/.oci/key.pem" 
      TF_VAR_region: ${{ secrets.OCI_CLI_REGION }}   
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }} 
      TF_VAR_private_key_content: ${{ secrets.OCI_CLI_KEY_CONTENT }} 
      TF_HTTP_ADDRESS: ${{ secrets.TF_HTTP_ADDRESS }}                                # Pre Authentication string to Oracle bucket for state file
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Terraform Installation
        uses: hashicorp/setup-terraform@v2
      - shell: bash
        name: Prepare key file
        run: |
           env | sort
           echo $TF_VAR_private_key_content
